<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{layouts/main}">
<head>
    <title>Criar conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block layout:fragment="style">
        <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card user-card">
                <div class="d-flex justify-content-center mb-4">
                    <div class="brand_logo_container">
                        <img th:src="@{/image/logo.png}" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form th:action="@{/register}" id="registerDto" th:object="${registerDto}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" th:field="*{name}" name="" class="form-control input_name" value="" placeholder="Nome Completo">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" th:field="*{username}" name="" class="form-control input_user" value="" placeholder="Email">
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" th:field="*{password}" name="" class="form-control input_pass" value="" placeholder="Senha">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn submit_btn">Criar</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        JÃ¡ tem uma conta? <a th:href="@{/login}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
