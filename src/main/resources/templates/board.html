<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{layouts/main}">
    <head>
        <title>Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div layout:fragment="content">
            <h1>This is a Board</h1>
            <input hidden class="board-username" th:value="${username}">
            <div style="width: 600px; height: 550px;" id="wt-container"></div>
        </div>
        <th:block layout:fragment="script">
            <script src="https://www.whiteboard.team/dist/api.js"></script>
            <script type="text/javascript" th:src="@{/js/board.js}"></script>
        </th:block>
    </body>
</html>
